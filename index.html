<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .my-grid {
            display: grid;
            grid-template-columns: 17rem 1fr;
            grid-template-rows: auto 1fr auto;
          }
          .grid-1c3r{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
          }
          .mobile-grid{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr 1fr;
            
          }
          .display-none{
            display: none;
          }
          .svh{
            height: 100svh;
          }
          .shadow-right{
            box-shadow: 0 8px 10px black;
          }
          /* header{
            grid-area: header;
          }
          nav{
            grid-area: nav;
          }
          main{
            grid-area: main;
          } */
          h1{
            font-family: 'Apercu','Ubuntu';
            font-weight: 100;
            color: #10162f;
          }
          body{
            font-family: 'Pt Sans', 'Fira Sans';
            color: #10162f;
          }
          #title{
            font-family: 'Apercu', 'Fira Sans';
          }
        }
      </style>
      <style>
        [x-cloak] { display: none !important; }
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=PT+Sans&family=Ubuntu&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apercu-font@1.0.0/stylesheet.min.css">
</head>
